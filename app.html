<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Toddler Animator - App</title><script src="https://cdn.tailwindcss.com"></script></head><body class="font-sans bg-yellow-50 min-h-screen flex flex-col"><header class="bg-blue-500 p-4 shadow-md"><nav class="container mx-auto flex justify-between items-center"><a href="./index.html" class="text-white text-2xl font-bold">Toddler Animator</a><div class="space-x-4"><a href="./index.html" class="text-white hover:text-blue-200">Home</a><a href="./app.html" class="text-white hover:text-blue-200">Start Animating!</a><a href="./about.html" class="text-white hover:text-blue-200">About</a></div></nav></header><main class="flex-grow container mx-auto p-8 flex flex-col items-center"><h1 class="text-4xl font-extrabold text-blue-700 mb-6">Your Canvas!</h1><p class="text-lg text-gray-600 mb-8">Tap a shape below to add it to your canvas. Tap the canvas to clear it.</p><div class="flex space-x-4 mb-8"><button onclick="addShape('circle', 'bg-red-500')" class="p-4 rounded-full bg-red-500 text-white font-bold shadow-lg hover:bg-red-600 transition duration-150 ease-in-out">Circle</button><button onclick="addShape('square', 'bg-green-500')" class="p-4 rounded-lg bg-green-500 text-white font-bold shadow-lg hover:bg-green-600 transition duration-150 ease-in-out">Square</button><button onclick="addShape('triangle', 'bg-purple-500')" class="p-4 bg-purple-500 text-white font-bold shadow-lg hover:bg-purple-600 transition duration-150 ease-in-out" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%); width: 64px; height: 64px;">Triangle</button></div><div id="canvas" onclick="clearCanvas()" class="w-full max-w-3xl h-96 bg-white border-4 border-dashed border-gray-300 rounded-lg relative overflow-hidden shadow-inner flex justify-center items-center text-gray-400 text-xl cursor-pointer"><p>Tap here to clear</p></div></main><footer class="bg-blue-500 p-4 mt-8"><div class="container mx-auto text-center text-white text-sm">&copy; 2023 Toddler Animator. All rights reserved.</div></footer><script>function addShape(type, colorClass) {const canvas = document.getElementById('canvas');canvas.innerHTML = ''; // Clear 'Tap here to clear' messageconst shape = document.createElement('div');const size = Math.floor(Math.random() * 80) + 40; // Random size between 40px and 120pxconst top = Math.floor(Math.random() * (canvas.clientHeight - size));const left = Math.floor(Math.random() * (canvas.clientWidth - size));shape.className = `absolute ${colorClass} shadow-md`;shape.style.width = `${size}px`;shape.style.height = `${size}px`;shape.style.top = `${top}px`;shape.style.left = `${left}px`;if (type === 'circle') {shape.className += ' rounded-full';} else if (type === 'square') {shape.className += ' rounded-sm';} else if (type === 'triangle') {shape.style.width = '0';shape.style.height = '0';shape.style.borderLeft = `${size / 2}px solid transparent`;shape.style.borderRight = `${size / 2}px solid transparent`;shape.style.borderBottom = `${size}px solid ${colorClass.split('-')[1]}-500`;shape.className = 'absolute shadow-md'; // Clear colorClass to apply border color;}canvas.appendChild(shape);}function clearCanvas() {const canvas = document.getElementById('canvas');canvas.innerHTML = '<p>Tap here to clear</p>';}</script></body></html>
